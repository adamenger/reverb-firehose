<html>
  <head>
    <title>Firehose by Reverb</title>
    <link rel="icon" type="image/png" href="firehose_favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="app.js"></script>
  </head>
  <body ng-app="Firehose">
    <div ng-controller="ListingCtrl">
      <div data-chart class="listings" ng-repeat="listing in listings">
        <a href="{{ listing._links.web.href }}">
          <img src="{{ listing._links.photo.href }}">
          <p>
            <b>{{ listing.title }}</b>
            <br>
            {{ listing.price.display }} + {{ listing.shipping.us_rate.display }}
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
